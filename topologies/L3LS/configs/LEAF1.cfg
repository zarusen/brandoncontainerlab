conf 
! Command: show running-config
! device: LEAF1 (cEOSLab, EOS-4.33.2F-40713977.4332F (engineering build))
!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$eucN5ngreuExDgwS$xnD7T8jO..GBDX0DUlp.hn.W7yW94xTjSanqgaQGBzPIhDAsyAl9N4oScHvOMvf07uVBFI4mKMxwdVEUVKgY/.
!
management api http-commands
   no shutdown
   !
   vrf MGMT
      no shutdown
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname LEAF1
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 4096
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
vlan 100,300
!
vlan 4094
   name MLAG_PEER
   trunk group MLAGPEER
!
vrf instance MGMT
!
vrf instance TENANT
!
aaa authorization exec default local
!
interface Port-Channel1
   switchport mode trunk
   switchport trunk group MLAGPEER
!
interface Port-Channel2
   switchport access vlan 100
   mlag 1
!
interface Ethernet1
   description Leaf1-Leaf2-MLAG
   switchport mode trunk
   switchport trunk group MLAGPEER
   channel-group 1 mode active
!
interface Ethernet2
   description Leaf1-Leaf2-MLAG
   switchport mode trunk
   switchport trunk group MLAGPEER
   channel-group 1 mode active
!
interface Ethernet3
   description Leaf1-Spine1:et2
   no switchport
   ip address 172.16.254.2/30
!
interface Ethernet4
   description Leaf1-Spine2:et2
   no switchport
   ip address 172.16.254.26/30
!
interface Ethernet5
   description Leaf1-Spine3:et1
   no switchport
   ip address 172.16.254.50/30
!
interface Ethernet6
   description Leaf1-Host1-MLAG
   channel-group 2 mode active
!
interface Ethernet7
   description Leaf1-Host1-MLAG
   channel-group 2 mode active
!
interface Loopback0
   ip address 172.16.0.70/32
!
interface Loopback1
   ip address 172.16.25.1/32
!
interface Management0
   vrf MGMT
   ip address 172.100.100.104/24
!
interface Vlan100
   vrf TENANT
   ip address virtual 172.16.101.1/24
!
interface Vlan300
   ip address 172.16.103.1/24
!
interface Vlan4094
   no autostate
   ip address 172.16.255.1/30
!
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 100 vni 1010
   vxlan vlan 300 vni 1030
   vxlan vrf TENANT vni 5001
   vxlan flood vtep 172.16.25.2
!
ip virtual-router mac-address 00:1c:73:00:00:ff
!
ip routing
no ip routing vrf MGMT
ip routing vrf TENANT
!
mlag configuration
   domain-id 1
   heartbeat-interval 2500
   local-interface Vlan4094
   peer-address 172.16.255.2
   peer-link Port-Channel1
   reload-delay 150
!
ip route vrf MGMT 0.0.0.0/0 172.100.100.1
!
router bgp 65001
   router-id 172.16.0.70
   no bgp default ipv4-unicast
   rd auto
   neighbor EVPN peer group
   neighbor EVPN remote-as 65000
   neighbor EVPN update-source Loopback0
   neighbor EVPN ebgp-multihop 3
   neighbor EVPN send-community extended
   neighbor UNDERLAY peer group
   neighbor UNDERLAY remote-as 65000
   neighbor 172.16.0.101 peer group EVPN
   neighbor 172.16.0.102 peer group EVPN
   neighbor 172.16.0.103 peer group EVPN
   neighbor 172.16.254.1 peer group UNDERLAY
   neighbor 172.16.254.25 peer group UNDERLAY
   neighbor 172.16.254.49 peer group UNDERLAY
   !
   vlan 100
      rd auto
      route-target both 65001:1010
      redistribute learned
   !
   vlan 300
      rd auto
      route-target both 65001:1030
      redistribute learned
   !
   address-family evpn
      neighbor EVPN activate
   !
   address-family ipv4
      neighbor UNDERLAY activate
      network 172.16.0.70/32
      network 172.16.25.1/32
   !
   vrf TENANT
      route-target import evpn 100:1010
      route-target import evpn 300:1030
      route-target export evpn 100:1010
      route-target export evpn 300:1030
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
management ssh
   vrf MGMT
      no shutdown
!
conf
!